<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portafolio — Tu Nombre</title>

<!-- Fuente -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0c0f14;         /* fondo base */
  --fg:#e9eef6;         /* texto principal */
  --muted:#b0bbcc;      /* texto secundario */
  --accent:#7ee0ff;     /* acento para hover */
  --outline:#485266;    /* bordes y outlines */
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:'Inter',system-ui,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--fg);
  background:var(--bg);
}

/* ---------- NAV ---------- */
.nav{
  position:fixed; left:0; right:0; top:0; height:64px;
  display:flex; align-items:center; justify-content:space-between;
  padding:0 clamp(16px, 5vw, 48px);
  background:rgba(10,12,18,.45);
  backdrop-filter: blur(10px);
  border-bottom:1px solid rgba(255,255,255,.06);
  z-index:10;
}
.nav-left, .nav-right{display:flex; align-items:center; gap:22px}
.brand{
  font-weight:900; letter-spacing:.4px; font-size:16px; opacity:.95;
}
.nav a{
  color:var(--muted); text-decoration:none; font-weight:600; font-size:14px;
  transition:color .2s ease, opacity .2s ease;
}
.nav a:hover{color:var(--fg); opacity:1}
.icon{
  width:20px; height:20px; display:inline-grid; place-items:center; opacity:.85;
}
.icon svg{width:18px; height:18px; fill:var(--muted)}
.icon:hover svg{fill:var(--fg)}

/* ---------- HERO ---------- */
.hero{
  position:relative; height:100svh; min-height:560px; display:grid; align-items:center;
  padding: clamp(24px, 6vw, 80px); padding-top: calc(64px + clamp(24px, 4vw, 60px));
  overflow:hidden;
}
.hero::before{
  /* TODO: cambia la imagen de fondo */
  content:""; position:absolute; inset:0;
  background:
    linear-gradient(180deg, rgba(12,15,20,.75), rgba(12,15,20,.75)),
    url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1920&auto=format&fit=crop') center/cover no-repeat;
  filter:saturate(.9) contrast(.95);
  z-index:-2;
}
.hero::after{
  /* viñeta suave */
  content:""; position:absolute; inset:-40px;
  background: radial-gradient(60% 60% at 60% 40%, transparent 0%, rgba(0,0,0,.55) 100%);
  z-index:-1;
}
.stack{max-width:min(900px, 92vw)}
.kicker{color:var(--muted); font-weight:700; letter-spacing:.18em; text-transform:uppercase; font-size:12px; margin:0 0 10px}
h1{
  margin:0 0 14px;
  font-weight:900; line-height:1.02;
  font-size: clamp(36px, 7vw, 76px);
}
.sub{
  margin:0 0 28px; color:var(--muted); font-size: clamp(14px, 1.6vw, 18px);
  max-width: 680px;
}
.actions{display:flex; gap:14px; flex-wrap:wrap}
.btn{
  appearance:none; border:1px solid var(--outline); background:transparent; color:var(--fg);
  padding:12px 18px; border-radius:14px; font-weight:700; letter-spacing:.2px; cursor:pointer;
  transition: transform .12s ease, border-color .12s ease, background-color .12s ease;
}
.btn:hover{ transform: translateY(-1px); border-color:var(--fg) }
.btn.primary{
  border-color:rgba(255,255,255,.22);
  background: rgba(255,255,255,.06);
}
.btn.primary:hover{ background: rgba(255,255,255,.10) }

/* ---------- FOOTER MINI ---------- */
.footer{
  position:absolute; left:0; right:0; bottom:0; height:56px;
  display:flex; align-items:center; justify-content:center; gap:22px;
  color:var(--muted); font-size:12px; opacity:.85;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width:720px){
  .nav-left a{display:none}        /* solo “Work | Say Hello | About” se ocultan en móvil */
  .hero{ padding: 90px 18px 18px } /* más espacio superior */
  .sub{ max-width: none }
}
</style>
</head>
<body>

<!-- NAV -->
<header class="nav">
  <div class="nav-left">
    <div class="brand">TU.NOMBRE</div>
    <a href="#work">Work</a>
    <a href="#hello">Say Hello</a>
    <a href="#about">About</a>
  </div>
  <div class="nav-right">
    <a class="icon" href="#" aria-label="LinkedIn" title="LinkedIn">
      <svg viewBox="0 0 24 24"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM0 8h5v15H0zM8 8h4.8v2.1h.07C13.6 8.8 15.4 8 17.6 8 22.4 8 24 10.9 24 15.6V23H19v-6.5c0-1.6 0-3.7-2.3-3.7-2.3 0-2.7 1.8-2.7 3.6V23H8z"/></svg>
    </a>
    <a class="icon" href="#" aria-label="Dribbble" title="Dribbble">
      <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm6.9 9.5h-4.38a24.3 24.3 0 0 1-.78-1.86c2.47-.98 4.07-2.39 4.72-3.01A8.02 8.02 0 0 1 18.9 11.5ZM16.5 5.8c-.54.52-1.88 1.67-4.19 2.48a31.5 31.5 0 0 0-2.08-3.64A8.02 8.02 0 0 1 16.5 5.8ZM8.7 4.9a29.9 29.9 0 0 1 2.17 3.84c-2.83.73-6.62.83-7.58.84A8.03 8.03 0 0 1 8.7 4.9ZM3.2 12c0-.11 0-.23.01-.34 1.08 0 5.67-.06 8.87-1.03.2.43.39.88.57 1.34-3.2.96-5.72 3.25-7 5.9A8 8 0 0 1 3.2 12Zm3.6 6.57c1.12-2.38 3.3-4.48 6.13-5.35.67 1.87 1.21 4.08 1.5 6.7A8 8 0 0 1 6.8 18.57ZM15.58 20c-.28-2.76-.86-5.17-1.58-7.11.46-.1.95-.16 1.49-.16 1.55 0 3.3.4 4.61 1.02A8 8 0 0 1 15.58 20Z"/></svg>
    </a>
    <a class="icon" href="mailto:tu@email.com" aria-label="Email" title="Email">
      <svg viewBox="0 0 24 24"><path d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6zm2 .4V18h16V6.4l-8 5.2-8-5.2zm14-2.4H6"/></svg>
    </a>
  </div>
</header>

<!-- HERO -->
<section class="hero" id="home">
  <div class="stack">
    <p class="kicker">— Portafolio</p>
    <h1>Hola, soy <span style="opacity:.95;">Tu Nombre</span>.</h1>
    <p class="sub">Soy un diseñador/analista multidisciplinario en <strong>Tu Ciudad</strong>. Ayudo a marcas y equipos a convertir ideas en productos claros, estéticos y efectivos.</p>
    <div class="actions">
      <a class="btn primary" href="#work">Ver trabajo</a>
      <a class="btn" href="#about">Escríbeme</a>
    </div>
  </div>
</section>

<!-- Mini footer (opcional) -->
<div class="footer">
  <span>© <span id="y">2025</span> · Hecho con ♥</span>
</div>

<script>
  // año automático
  document.getElementById('y').textContent = new Date().getFullYear();
</script>

</body>
</html>
