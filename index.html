<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fintech X — Future of Payments</title>

<!-- Fuente -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

<style>
  :root{
    /* Colores principales (ajusta a tu marca) */
    --bg:#0b1220;
    --bg-2:#0e1530;
    --fg:#e7ecf7;
    --muted:#b2bed6;
    --accent:#7ee0ff;
    --accent-2:#22d3ee;
    --glass:rgba(255,255,255,.06);
    --stroke:rgba(255,255,255,.14);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:'Inter',system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--fg);
    background:
      radial-gradient(1200px 800px at 20% -10%, #243a6b 0%, transparent 60%),
      radial-gradient(1000px 600px at 90% 10%, #15304f 0%, transparent 55%),
      linear-gradient(#0b1220,#0a0f1d);
    overflow:hidden;
  }

  /* Marco principal con esquinas redondeadas */
  .frame{
    position:fixed; inset:24px; border-radius:28px; overflow:hidden;
    background:rgba(6,10,20,.65);
    border:1px solid rgba(255,255,255,.08);
    box-shadow:0 40px 120px rgba(0,0,0,.55) inset, 0 10px 60px rgba(0,0,0,.55);
  }

  /* Top bar */
  .top{
    position:absolute; left:24px; right:24px; top:18px; height:64px;
    display:flex; align-items:center; gap:14px; z-index:10;
  }
  .logo{
    width:42px;height:42px;border-radius:14px;display:grid;place-items:center;
    background:var(--glass); border:1px solid var(--stroke); backdrop-filter: blur(8px);
    font-weight:900; letter-spacing:.5px;
  }
  .nav{display:flex; gap:10px}
  .pill{
    padding:10px 16px;border-radius:999px; background:var(--glass); border:1px solid var(--stroke);
    color:var(--fg); font-weight:600; font-size:14px; letter-spacing:.2px; backdrop-filter: blur(6px);
  }
  .pill.active{ background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.06)); }
  .grow{flex:1}
  .social{
    display:flex; gap:8px; align-items:center;
    background:var(--glass); border:1px solid var(--stroke); padding:6px; border-radius:999px; backdrop-filter: blur(8px);
  }
  .dot{
    width:36px;height:36px;border-radius:50%; display:grid;place-items:center;
    border:1px solid var(--stroke); background:rgba(255,255,255,.04);
    font-weight:700; font-size:12px; color:var(--muted);
  }
  .cta{
    margin-left:10px; padding:10px 16px; border-radius:999px; font-weight:800; letter-spacing:.3px;
    border:0; color:#06111f; cursor:pointer;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    box-shadow: 0 6px 28px rgba(34,211,238,.35);
  }

  /* Hero */
  .hero{
    position:absolute; inset:0; display:grid; place-items:center; text-align:center; z-index:5; pointer-events:none;
  }
  h1{
    margin:0; line-height:.92; font-size: clamp(38px, 6.4vw, 88px); font-weight:900; letter-spacing:1px;
    text-transform:uppercase; text-shadow: 0 8px 40px rgba(0,0,0,.6);
  }
  .sub{
    margin-top:14px; font-size: clamp(13px, 1.4vw, 18px); color:var(--muted); font-weight:400;
  }

  /* Barra inferior */
  .bottom-bar{
    position:absolute; left:24px; right:24px; bottom:18px; height:70px;
    display:flex; align-items:center; gap:12px; z-index:10;
  }
  .search{
    flex:1; display:flex; align-items:center; gap:12px; padding:14px 16px; border-radius:999px;
    background:var(--glass); border:1px solid var(--stroke); backdrop-filter: blur(10px);
    color:var(--muted); font-size:14px;
  }
  .go{
    width:44px;height:44px; border-radius:50%; display:grid; place-items:center; border:1px solid var(--stroke);
    background:linear-gradient(180deg,rgba(255,255,255,.2),rgba(255,255,255,.05)); color:#06111f; font-weight:900;
  }
  .mini{display:flex; gap:8px; align-items:center}
  .chip{
    padding:10px 14px; border-radius:999px; background:var(--glass); border:1px solid var(--stroke);
    color:var(--muted); font-size:12px; font-weight:600;
  }

  /* Widget derecho */
  .widget{
    position:absolute; right:28px; bottom:110px; width:280px;
    background:var(--glass); border:1px solid var(--stroke); border-radius:18px; padding:16px;
    backdrop-filter: blur(12px); z-index:9;
  }
  .widget h3{margin:0 0 6px 0; font-size:14px; color:var(--fg); font-weight:700;}
  .progress{
    width:100%; aspect-ratio:1/1; border-radius:16px; display:grid; place-items:center;
    background: radial-gradient(closest-side, rgba(126,224,255,.14), transparent 65%),
                linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    border:1px solid var(--stroke);
    margin-top:8px; position:relative; overflow:hidden;
  }
  .progress .value{font-weight:800; font-size:28px}
  .ring{
    position:absolute; inset:12px; border-radius:50%;
    background: conic-gradient(var(--accent-2) var(--p,35%), rgba(255,255,255,.08) 0);
    mask: radial-gradient(farthest-side, transparent calc(100% - 14px), #000 0);
  }
  .widget .cta-sm{
    margin-top:12px; width:100%; padding:10px 14px; border-radius:12px; border:0; cursor:pointer;
    background:linear-gradient(90deg, var(--accent), var(--accent-2)); color:#06111f; font-weight:800;
  }

  /* Canvas 3D + líneas de guía */
  canvas#bg{position:absolute; inset:0; width:100%; height:100%;}
  .grid-lines{
    position:absolute; inset:0; pointer-events:none; z-index:2; opacity:.15;
    background:
      linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px) 0 0/ 560px 100%,
      linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px) 0 0/ 100% 420px;
  }

  /* Responsive */
  .hide-on-mobile{display:block}
  @media (max-width:960px){
    .hide-on-mobile{display:none}
    .widget{right:18px; bottom:96px; width:240px}
    .top{left:16px; right:16px}
    .bottom-bar{left:16px; right:16px}
    .frame{inset:12px}
  }
</style>
</head>
<body>
  <div class="frame">
    <!-- TOP BAR -->
    <div class="top">
      <div class="logo">FX</div> <!-- TODO: reemplaza por tu logo/SVG -->
      <nav class="nav">
        <button class="pill active">Home</button>
        <button class="pill">About</button>
        <button class="pill">Services</button>
      </nav>
      <div class="grow"></div>
      <div class="social hide-on-mobile">
        <a class="dot" href="#" aria-label="X">X</a>
        <a class="dot" href="#" aria-label="Instagram">IG</a>
        <a class="dot" href="#" aria-label="LinkedIn">In</a>
      </div>
      <a class="cta" href="#signup">JOIN NOW →</a> <!-- TODO: link real -->
    </div>

    <!-- 3D -->
    <canvas id="bg" aria-hidden="true"></canvas>
    <div class="grid-lines" aria-hidden="true"></div>

    <!-- HERO -->
    <section class="hero" id="home">
      <div>
        <h1>WELCOME TO THE<br>FUTURE OF PAYMENTS</h1> <!-- TODO: tu título -->
        <p class="sub">Experience seamless transactions and cutting-edge security in the palm of your hand</p> <!-- TODO -->
      </div>
    </section>

    <!-- WIDGET DERECHO -->
    <aside class="widget" id="signup">
      <h3>Join the Revolution</h3>
      <div class="progress">
        <div class="ring" id="ring" style="--p:35%"></div>
        <div class="value" id="val">35%</div>
      </div>
      <button class="cta-sm">SIGN UP</button>
    </aside>

    <!-- BARRA INFERIOR -->
    <div class="bottom-bar">
      <div class="search">⚲&nbsp; Experience seamless transactions and cutting-edge security in the palm of your hand</div>
      <div class="go">➜</div>
      <div class="mini hide-on-mobile">
        <a class="chip" href="#">PRIVACY</a>
        <a class="chip" href="#">TERMS</a>
      </div>
    </div>
  </div>

<!-- Three.js para el objeto 3D -->
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

const canvas = document.getElementById('bg');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true, alpha:true});
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
renderer.setSize(innerWidth, innerHeight);

const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x0a0f1d, 0.018);

const camera = new THREE.PerspectiveCamera(40, innerWidth/innerHeight, 0.1, 200);
camera.position.set(0, 0.8, 6);
scene.add(camera);

/* Luces */
scene.add(new THREE.AmbientLight(0x88aaff, .35));
const key = new THREE.DirectionalLight(0x99ccff, .9);
key.position.set(2,4,3); scene.add(key);

/* Grupo principal (roca + puntos brillantes) */
const group = new THREE.Group(); scene.add(group);
const rockGeo = new THREE.IcosahedronGeometry(1.7, 3);
const rockMat = new THREE.MeshStandardMaterial({ color:0x0f152a, metalness:.65, roughness:.35 });
const rock = new THREE.Mesh(rockGeo, rockMat); group.add(rock);

const glowMat = new THREE.MeshBasicMaterial({ color:0x7ee0ff });
for(let i=0;i<28;i++){
  const s = new THREE.Mesh(new THREE.SphereGeometry(0.06, 16, 16), glowMat);
  const r = 1.5 + Math.random()*0.6;
  const a = Math.random()*Math.PI*2, b = (Math.random()*Math.PI) - Math.PI/2;
  s.position.set(Math.cos(a)*Math.cos(b)*r, Math.sin(b)*r, Math.sin(a)*Math.cos(b)*r);
  group.add(s);
}

/* Plano “niebla” para dar profundidad */
const plane = new THREE.Mesh(
  new THREE.PlaneGeometry(40, 20),
  new THREE.MeshBasicMaterial({color:0x0b1328, transparent:true, opacity:.55})
);
plane.rotation.x = -Math.PI/2.2; plane.position.y = -2.2; plane.position.z = -2;
scene.add(plane);

/* Responsivo */
addEventListener('resize', ()=>{
  renderer.setSize(innerWidth, innerHeight);
  camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix();
});

/* Animación: ruido de vértices + flotación */
const pos = rock.geometry.attributes.position;
const base = pos.array.slice();
function wobble(t){
  for(let i=0;i<pos.count;i++){
    const ix=i*3, iy=ix+1, iz=ix+2;
    const x=base[ix], y=base[iy], z=base[iz];
    const n = Math.sin(x*1.7 + t*.9) + Math.sin(y*1.3 + t*1.1) + Math.sin(z*1.5 + t*.7);
    const f = 1 + n*0.06;
    pos.array[ix]=x*f; pos.array[iy]=y*f; pos.array[iz]=z*f;
  }
  pos.needsUpdate = true; rock.geometry.computeVertexNormals();
}

let t0 = performance.now();
function tick(now){
  const t = (now - t0)/1000;
  wobble(t);
  group.rotation.y = t*0.25;
  group.rotation.x = Math.sin(t*0.6)*0.1;
  group.position.y = Math.sin(t*0.9)*0.25;
  renderer.render(scene, camera);
  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);

/* Progreso del widget */
const ring = document.getElementById('ring');
const val = document.getElementById('val');
let p = 35;
setInterval(()=>{
  p = (p+1)%101;
  ring.style.setProperty('--p', p+'%');
  val.textContent = p+'%';
}, 120);
</script>
</body>
</html>
