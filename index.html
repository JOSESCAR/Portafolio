<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Future of Payments ‚Äî Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0a1422;
    --panel:#0d1a2b;
    --glass:rgba(255,255,255,.06);
    --stroke:rgba(255,255,255,.14);
    --fg:#e7ecf7; --muted:#a9b7d1;
    --cyan:#67e7ff; --cyan-2:#22d3ee;
    --radius:22px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:radial-gradient(1200px 800px at 20% -10%, #173357 0%, transparent 60%),
                         radial-gradient(900px 600px at 80% 0%, #0e2a47 0%, transparent 55%),
                         linear-gradient(#0a1422,#091120);
    color:var(--fg); font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    overflow:hidden;
  }

  /* Marco */
  .frame{
    position:fixed; inset:18px; border-radius:28px; background:rgba(7,12,20,.75);
    border:1px solid rgba(255,255,255,.08);
    box-shadow:0 30px 90px rgba(0,0,0,.55) inset, 0 6px 38px rgba(0,0,0,.55);
    overflow:hidden;
  }

  /* Grilla (los cuadritos) */
  .grid{
    position:absolute; inset:0; pointer-events:none; opacity:.22;
    background:
      linear-gradient(to right, rgba(255,255,255,.08) 1px, transparent 1px) 0 0/ 240px 100%,
      linear-gradient(to bottom, rgba(255,255,255,.08) 1px, transparent 1px) 0 0/ 100% 180px;
    z-index:1;
  }

  /* Top */
  .top{
    position:absolute; left:18px; right:18px; top:14px; height:64px; display:flex; align-items:center; gap:12px; z-index:3;
  }
  .logo{
    width:40px;height:40px;border-radius:12px;display:grid;place-items:center;
    background:var(--glass); border:1px solid var(--stroke); backdrop-filter:blur(8px);
    font-weight:900; color:#dbe7ff;
  }
  .nav{display:flex; gap:8px}
  .pill{
    padding:10px 16px; border-radius:999px; border:1px solid var(--stroke); background:var(--glass);
    color:#dbe7ff; font-weight:600; font-size:14px; backdrop-filter:blur(6px);
  }
  .grow{flex:1}

  /* Social apilado a la derecha */
  .social-stack{
    position:absolute; right:18px; top:10px; display:flex; flex-direction:column; gap:8px; z-index:4;
  }
  .dot{
    width:36px;height:36px;border-radius:999px; display:grid;place-items:center;
    border:1px solid var(--stroke); background:rgba(255,255,255,.06); color:#b7c4da; font-weight:700; font-size:12px;
    box-shadow:0 3px 10px rgba(0,0,0,.35);
  }
  .cta{
    position:absolute; right:18px; top:58px; z-index:4;
    padding:12px 18px; border-radius:999px; border:0; cursor:pointer; font-weight:900;
    color:#06111f; background:linear-gradient(90deg,var(--cyan),var(--cyan-2));
    box-shadow:0 8px 28px rgba(34,211,238,.35);
  }

  /* Hero */
  .hero{
    position:absolute; inset:0; display:grid; place-items:center; text-align:center; z-index:2; pointer-events:none;
  }
  h1{
    margin:0; line-height:.92; font-size: clamp(44px, 7.5vw, 96px);
    font-weight:900; text-transform:uppercase; text-shadow:0 10px 40px rgba(0,0,0,.7);
  }
  .sub{ margin-top:14px; color:#c5d0e6; font-size:clamp(13px,1.4vw,18px) }

  /* Canvas esfera/dots */
  #hero-canvas{ position:absolute; inset:0; z-index:0; }

  /* Widget derecho */
  .widget{
    position:absolute; right:28px; bottom:120px; width:300px;
    background:rgba(255,255,255,.05); border:1px solid var(--stroke); border-radius:18px; padding:14px 14px 18px;
    backdrop-filter:blur(10px); z-index:3; box-shadow:0 10px 26px rgba(0,0,0,.35);
  }
  .widget h4{ margin:6px 6px 10px; font-size:14px; color:#dfe8ff; }
  .donut{
    width:100%; aspect-ratio:1/1; background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04));
    border-radius:16px; display:grid; place-items:center; border:1px solid var(--stroke);
  }
  .donut svg{ width:74%; height:auto; }
  .donut .txt{ font-weight:800; font-size:28px; fill:#e7ecf7 }
  .widget .btn{
    margin-top:12px; width:100%; padding:12px 14px; border-radius:14px; border:2px solid rgba(255,255,255,.18);
    background:linear-gradient(180deg,#7fe9ff,#6adff4 60%, #47cfe7); color:#0a1422; font-weight:900; letter-spacing:.3px; cursor:pointer;
  }

  /* Barra inferior */
  .bottom{
    position:absolute; left:18px; right:18px; bottom:16px; display:flex; align-items:center; gap:10px; z-index:3;
  }
  .search{
    flex:1; display:flex; align-items:center; gap:10px; border-radius:999px; padding:14px 16px;
    background:rgba(255,255,255,.05); border:1px solid var(--stroke); color:#c8d4ea; font-size:14px; backdrop-filter:blur(8px);
  }
  .arrow{
    width:42px;height:42px;border-radius:999px; display:grid;place-items:center; border:1px solid var(--stroke);
    background:linear-gradient(180deg,rgba(255,255,255,.2),rgba(255,255,255,.05));
    color:#091120; font-weight:900;
  }
  .chip{ padding:10px 14px; border-radius:999px; background:rgba(255,255,255,.06); border:1px solid var(--stroke);
         color:#b3c1db; font-weight:600; font-size:12px; }

  /* Responsivo */
  @media (max-width:980px){
    .frame{inset:10px}
    .widget{right:16px; bottom:100px; width:260px}
    .social-stack{right:10px}
    .cta{right:10px}
    .top{left:10px; right:10px}
    .bottom{left:10px; right:10px}
  }
</style>
</head>
<body>
  <div class="frame">
    <!-- Social apilado y CTA -->
    <div class="social-stack">
      <a class="dot" href="#" aria-label="X">X</a>
      <a class="dot" href="#" aria-label="IG">IG</a>
      <a class="dot" href="#" aria-label="LinkedIn">In</a>
    </div>
    <button class="cta">JOIN NOW ‚Üí</button>

    <!-- Top bar -->
    <div class="top">
      <div class="logo">FX</div>
      <nav class="nav">
        <button class="pill">Home</button>
        <button class="pill">About</button>
        <button class="pill">Services</button>
      </nav>
      <div class="grow"></div>
    </div>

    <!-- Canvas esfera + part√≠culas -->
    <canvas id="hero-canvas"></canvas>

    <!-- Grilla de ‚Äúcuadritos‚Äù -->
    <div class="grid" aria-hidden="true"></div>

    <!-- Hero copy -->
    <section class="hero" aria-hidden="false">
      <div>
        <h1>WELCOME TO THE<br>FUTURE OF PAYMENTS</h1>
        <p class="sub">Experience seamless transactions and cutting-edge security in the palm of your hand</p>
      </div>
    </section>

    <!-- Widget donut -->
    <aside class="widget">
      <h4>Join the Revolution</h4>
      <div class="donut">
        <!-- SVG donut preciso -->
        <svg viewBox="0 0 120 120">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
              <stop offset="0%" stop-color="#67e7ff"/><stop offset="100%" stop-color="#22d3ee"/>
            </linearGradient>
          </defs>
          <!-- pista -->
          <circle cx="60" cy="60" r="46" stroke="rgba(255,255,255,.12)" stroke-width="12" fill="none" />
          <!-- progreso -->
          <circle id="arc" cx="60" cy="60" r="46"
                  stroke="url(#g)" stroke-width="12" stroke-linecap="round"
                  fill="none" transform="rotate(-90 60 60)"
                  stroke-dasharray="289" stroke-dashoffset="153"/>
          <text id="pct" class="txt" x="60" y="66" text-anchor="middle">47%</text>
        </svg>
      </div>
      <button class="btn">SIGN UP</button>
    </aside>

    <!-- Barra inferior -->
    <div class="bottom">
      <div class="search">üìç&nbsp;Experience seamless transactions and cutting-edge security in the palm of your hand</div>
      <div class="arrow">‚ûú</div>
      <div class="chip">PRIVACY</div>
      <div class="chip">TERMS</div>
    </div>
  </div>

<script>
/* ====== Canvas: Esfera oscura + puntos cian ====== */
const c = document.getElementById('hero-canvas');
const ctx = c.getContext('2d');
function size(){ c.width = innerWidth; c.height = innerHeight; }
size(); addEventListener('resize', size);

const dots = Array.from({length:22}, ()=>({
  a: Math.random()*Math.PI*2,
  r: 160 + Math.random()*40,
  s: .4 + Math.random()*0.5
}));

function draw(){
  const w=c.width, h=c.height;
  ctx.clearRect(0,0,w,h);

  // gradiente de fondo sutil (oscurecer parte inferior)
  const g = ctx.createLinearGradient(0, h*0.55, 0, h);
  g.addColorStop(0,'rgba(0,0,0,0)');
  g.addColorStop(1,'rgba(0,0,0,.55)');
  ctx.fillStyle=g; ctx.fillRect(0,h*0.55,w,h*0.45);

  // esfera (gran c√≠rculo) centrada baja
  const x=w*0.55, y=h*0.75, R=Math.min(w,h)*0.5;
  const sphereR = Math.max(260, Math.min(R, 520));
  const grd = ctx.createRadialGradient(x-40,y-40,sphereR*0.2, x,y,sphereR);
  grd.addColorStop(0,'#0f1b2d'); grd.addColorStop(1,'#070e19');
  ctx.fillStyle=grd;
  ctx.beginPath(); ctx.arc(x,y,sphereR,0,Math.PI*2); ctx.fill();

  // caras sutiles (pol√≠gono oscuro)
  ctx.fillStyle="#0b1626";
  ctx.beginPath();
  ctx.moveTo(x- sphereR*0.18, y- sphereR*0.25);
  ctx.lineTo(x+ sphereR*0.10, y- sphereR*0.12);
  ctx.lineTo(x+ sphereR*0.05, y+ sphereR*0.10);
  ctx.lineTo(x- sphereR*0.22, y+ sphereR*0.02);
  ctx.closePath(); ctx.fill();

  // part√≠culas que orbitan
  dots.forEach((d,i)=>{
    d.a += 0.003 + d.s*0.001;
    const px = x + Math.cos(d.a)*d.r;
    const py = y + Math.sin(d.a)*d.r*0.45 - sphereR*0.55; // sobre la esfera
    ctx.beginPath();
    ctx.fillStyle = '#79e9ff';
    ctx.arc(px, py, 10, 0, Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();

/* ====== Donut: ajustar % exactamente 47 ====== */
const arc = document.getElementById('arc');
const pct = document.getElementById('pct');
// stroke-dasharray ‚âà 2œÄr = 2*œÄ*46 ‚âà 289
function setPercent(p){
  const total = 289;
  const off = total * (1 - p/100);
  arc.setAttribute('stroke-dashoffset', off.toFixed(1));
  pct.textContent = p + '%';
}
setPercent(47);
</script>
</body>
</html>
